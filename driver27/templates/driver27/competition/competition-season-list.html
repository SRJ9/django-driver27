{% for competition in competitions %}
    <tr>
        <td><a href="{% url 'driver27:dr27-competition-view' competition.slug %}">{{ competition }}</a></td>
        <td>
            {% if competition.seasons.count %}
                <ul>
                    {% for season in competition.seasons.all %}
                        <li>
                            <a href="{% url 'driver27:dr27-season-view' competition.slug season.year %}">
                                {{ season }}
                            </a>
                        </li>
                    {% endfor %}
                </ul>

            {% endif %}
        </td>
    </tr>
{% endfor %}
